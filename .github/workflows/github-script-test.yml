name: GitHub Script Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  basic-github-script:
    name: Basic GitHub Script Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Repository Info
        uses: actions/github-script@v7
        with:
          script: |
            console.log(`Repository: ${context.repo.owner}/${context.repo.repo}`);
            console.log(`Event: ${context.eventName}`);
            console.log(`Actor: ${context.actor}`);
            console.log(`SHA: ${context.sha}`);

      - name: List Repository Files
        uses: actions/github-script@v7
        with:
          script: |
            const { data: contents } = await github.rest.repos.getContent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: ''
            });
            console.log('Repository contents:');
            contents.forEach(item => {
              console.log(`  ${item.type}: ${item.name}`);
            });

      - name: Create and Comment on Issue (dry-run)
        uses: actions/github-script@v7
        with:
          script: |
            console.log('This would create an issue with the following data:');
            const issueData = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Test Issue from GitHub Script',
              body: 'This is a test issue created by the github-script workflow.'
            };
            console.log(JSON.stringify(issueData, null, 2));

  advanced-github-script:
    name: Advanced GitHub Script Operations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Workflow Run Info
        uses: actions/github-script@v7
        with:
          script: |
            const { data: run } = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            console.log(`Workflow: ${run.name}`);
            console.log(`Status: ${run.status}`);
            console.log(`Run number: ${run.run_number}`);
            console.log(`Started at: ${run.created_at}`);

      - name: List Recent Commits
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 5
            });
            console.log('Recent commits:');
            commits.forEach(commit => {
              console.log(`  ${commit.sha.substring(0, 7)}: ${commit.commit.message.split('\n')[0]}`);
              console.log(`    Author: ${commit.commit.author.name}`);
            });

      - name: Check Branch Protection
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const { data: protection } = await github.rest.repos.getBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: context.ref.replace('refs/heads/', '')
              });
              console.log('Branch protection is enabled');
              console.log(`Required status checks: ${JSON.stringify(protection.required_status_checks)}`);
            } catch (error) {
              if (error.status === 404) {
                console.log('No branch protection configured');
              } else {
                throw error;
              }
            }

  github-script-with-output:
    name: GitHub Script with Outputs
    runs-on: ubuntu-latest
    outputs:
      repo-name: ${{ steps.set-output.outputs.repo-name }}
      commit-count: ${{ steps.set-output.outputs.commit-count }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Outputs
        id: set-output
        uses: actions/github-script@v7
        with:
          script: |
            const repoName = context.repo.repo;
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            const commitCount = commits.length;
            
            core.setOutput('repo-name', repoName);
            core.setOutput('commit-count', commitCount);
            
            console.log(`Repository name: ${repoName}`);
            console.log(`Recent commit count: ${commitCount}`);

  use-github-script-outputs:
    name: Use Outputs from Previous Job
    runs-on: ubuntu-latest
    needs: github-script-with-output
    steps:
      - name: Display Outputs
        run: |
          echo "Repository name: ${{ needs.github-script-with-output.outputs.repo-name }}"
          echo "Commit count: ${{ needs.github-script-with-output.outputs.commit-count }}"
