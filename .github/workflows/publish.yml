name: Publish
on:
  push:
    tags:
      - 'v*'
jobs:
  build_and_check:
    name: publish
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GITHUB_TOKEN: ${{ github.token }}
    permissions:
      actions: read
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if latest version
        id: check-latest
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          echo "Current Tag: ${CURRENT_TAG}"

          LATEST_TAG=$(gh release view --json tagName -q '.tagName')
          echo "Latest Tag: ${LATEST_TAG}"

          HIGHEST_TAG=$(printf '%s\n%s' "${CURRENT_TAG}" "${LATEST_TAG}" | sort -V | tail -n1)
          echo "Highest Tag: ${HIGHEST_TAG}"

          if [ "${CURRENT_TAG}" = "${HIGHEST_TAG}" ]; then
            echo "Current tag is the latest."
            echo "result=true" >> $GITHUB_OUTPUT
          else
            echo "Current tag is not the latest."
            echo "result=false" >> $GITHUB_OUTPUT
          fi

      - name: Run when latest
        if: steps.check-latest.outputs.result == 'true'
        run: echo "Run when latest was executed"

      - name: Skip when latest
        if: steps.check-latest.outputs.result != 'true'
        run: echo "Skip when latest was executed"

      - name: Conditional when latest
        run: |
          if [ "${{ steps.check-latest.outputs.result }}" = "true" ]; then
            echo "Conditional when latest IF was executed"
          else
            echo "Conditional when latest ELSE was executed"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm # Ensure npm 11.5.1 or later is installed
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: ./scripts/publish.sh

      - name: Always last step
        run: |
          echo "${{ steps.check-latest }}"
          echo "${{ steps.check-latest.outputs }}"
